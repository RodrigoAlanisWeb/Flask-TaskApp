{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container">
    <h1 class="m-3 text-white text-center">Task Master</h1>
    <form class="mt-3 w-75 m-auto" action="/update/{{ task.id }}" method="POST">
        <div class="form-group mb-3">
            <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}">
        </div>

        <button type="submit" class="btn btn-secondary">
            Save
        </button>
    </form>
</div>
{% endblock %}
